<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <title>Vilniaus Tiltai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    .popup-img { max-width: 100%; height: auto; margin-top: 5px; border-radius: 4px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([54.69, 25.27], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    const bridges = [
      {
        name: "Baltasis tiltas",
        coords: [54.6931, 25.2731],
        info: `Pėsčiųjų tiltas per Neries upę Vilniuje. Jungia Naujamiesčio ir Šnipiškių rajonus. Ilgis 240 m, plotis 6 m, aukštis 11,4 m. Pastatytas 1995 m. Projekto autorius architektas Algimantas Nasvytis. Ant tilto yra skulptūra „Spindulys–Ietis“. GPS: 54°41′35″ 25°16′23″`,
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/Baltasis_tiltas_by_Augustas_Didzgalvis.jpg/1280px-Baltasis_tiltas_by_Augustas_Didzgalvis.jpg"
      },
      {
        name: "Bernardinų tiltas",
        coords: [54.6817, 25.2936],
        info: `Metalinis santvarinis tiltas per Vilnią. Jungia Malūnų ir Maironio gatves. Pastatytas 1880 m., rekonstruotas 1956 m. Ilgis 18,07 m, plotis 8,4 m. GPS: 54°40′54″ 25°17′37″`,
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/9/90/Bernardinu_bridge_in_Vilnius.JPG/1280px-Bernardinu_bridge_in_Vilnius.JPG"
      },
      {
        name: "Bukčių tiltas",
        coords: [54.6675, 25.2275],
        info: `Neeksploatuojamas pėsčiųjų tiltas per Nerį. Ilgis apie 100 m, plotis 5 m. Pastatytas 1957 m., niekada nepriimtas eksploatacijai, nuo 2008 m. uždarytas dėl avarinės būklės. GPS: 54°40′03″ 25°13′39″`,
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/Buk%C4%8Di%C5%B3_ir_technologinis_tiltai.JPG/250px-Buk%C4%8Di%C5%B3_ir_technologinis_tiltai.JPG"
      },
      {
        name: "Fluxus tiltas",
        coords: [54.6822, 25.2956],
        info: `Pėsčiųjų tiltas per Vilnią, jungia Vilniaus dailės akademiją su Bernardinų sodu. Pastatytas 1984 m., vienintelis dengtas pėsčiųjų tiltas Lietuvoje. Ilgis 45,5 m, plotis 2,8 m. GPS: 54°40′56″ 25°17′44″`,
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/Dailes_akademijos_tiltas.JPG/250px-Dailes_akademijos_tiltas.JPG"
      },
      {
        name: "Gariūnų tiltas",
        coords: [54.6700, 25.1831],
        info: `Tiltas per Nerį. Pastatytas 1986 m. Ilgis 170 m, plotis 35,32 m. 2011 m. prasidėjo rekonstrukcija. GPS: 54°40′12″ 25°10′59″`,
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Gariunu_tiltas.JPG/250px-Gariunu_tiltas.JPG"
      },
      {
        name: "Geležinio Vilko tiltas",
        coords: [54.6953, 25.2640],
        info: `Tiltas per Nerį. Pastatytas 1979 m., rekonstruotas 1999 m. Ilgis 260 m, plotis 38,8 m, aukštis 12 m. GPS: 54°41′43″ 25°15′50″`,
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/9/9d/Geleziako_tiltas_by_Augustas_Didzgalvis.jpg/250px-Geleziako_tiltas_by_Augustas_Didzgalvis.jpg"
      },
      {
        name: "Karaliaus Mindaugo tiltas",
        coords: [54.6890, 25.2881],
        info: `Tiltas per Nerį, jungiantis Žirmūnų seniūniją su Senamiesčiu. Pastatytas 2003 m., ilgis 101 m, plotis 19,7 m. GPS: 54°41′20″ 25°17′17″`,
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/Mindaugo_tiltas_by_Augustas_Didzgalvis.jpg/250px-Mindaugo_tiltas_by_Augustas_Didzgalvis.jpg"
      }
    ];

    bridges.forEach(bridge => {
      const popup = `<strong>${bridge.name}</strong><br>${bridge.info}<br><img class="popup-img" src="${bridge.image}" alt="${bridge.name}">`;
      L.marker(bridge.coords).addTo(map).bindPopup(popup);
    });
  </script>
</body>
</html>
